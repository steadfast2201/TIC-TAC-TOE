<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="Pr2.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecon">
        <div class="con">
            <div class="bl-0 bt-0 box"><Span class="boxtext"></Span></div>
            <div class="bt-0 box"><Span class="boxtext"></Span></div>
            <div class="bt-0 br-0 box"><Span class="boxtext"></Span></div>
            <div class="bl-0 box"><Span class="boxtext"></Span></div>
            <div class="box"><Span class="boxtext"></Span></div>
            <div class="br-0 box"><Span class="boxtext"></Span></div>
            <div class="bb-0 bl-0 box"><Span class="boxtext"></Span></div>
            <div class="bb-0 box"><Span class="boxtext"></Span></div>
            <div class="bb-0 br-0 box"><Span class="boxtext"></Span></div>
        </div>
        <div class="gameinfo">
            <h1>WELCOME</h1>
            <div>
                <span class="info">Turn For X
                    <button id="reset">RESET</button>
                </span>
            </div>
            <div class="imgbox">
                <img src="/web Development/Project2/tic tac toe/excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="Pr2.js"></script>
</body>
</html>
